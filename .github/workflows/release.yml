name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o polymarket-tool-linux .

          # macOS Intel
          GOOS=darwin GOARCH=amd64 go build -o polymarket-tool-darwin-amd64 .

          # macOS Apple Silicon
          GOOS=darwin GOARCH=arm64 go build -o polymarket-tool-darwin-arm64 .

          # Windows
          GOOS=windows GOARCH=amd64 go build -o polymarket-tool.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            polymarket-tool-linux
            polymarket-tool-darwin-amd64
            polymarket-tool-darwin-arm64
            polymarket-tool.exe
          generate_release_notes: true
